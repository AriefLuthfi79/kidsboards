    <input ng-model="indexCtrl.password" type="password">
    <label>{{indexCtrl.errorMessage}}</label>
    <button ng-click="indexCtrl.login()">Log in</button>
    <button ng-click="indexCtrl.register()">Sign up</button>
</div>
